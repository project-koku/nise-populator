apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/project-koku/nise-populator?rev={{ revision }}
    build.appstudio.redhat.com/commit_sha: '{{ revision }}'
    build.appstudio.redhat.com/target_branch: '{{ target_branch }}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main"
    pipelinesascode.tekton.dev/pipeline: "<https://raw.githubusercontent.com/project-koku/koku-ci/refs/heads/main/pipelines/pipeline-build.yaml>"
  creationTimestamp: null

  labels:
    appstudio.openshift.io/application: nise-populator
    appstudio.openshift.io/component: nise-populator
    pipelines.appstudio.openshift.io/type: build

  namespace: cost-mgmt-dev-tenant
  name: nise-populator-push

spec:
  params:
    - name: git-url
      value: '{{source_url}}'

    - name: revision
      value: '{{revision}}'

    - name: output-image
      value: quay.io/redhat-user-workloads/cost-mgmt-dev-tenant/nise-populator:{{ revision }}

    - name: dockerfile
      value: Dockerfile

    - name: path-context
      value: .

  pipelineRef:
    params:
      - name: url
        value: https://github.com/project-koku/koku-ci/
      - name: revision
        value: main
      - name: pathInRepo
        value: pipelines/pipeline-build.yaml
    resolver: git

  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
